<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Rakesh ShopEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your site CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Optionally include your site navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Rakesh ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3>Create Your Account</h3>
      </div>
      <div class="card-body">
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" />
            <div class="invalid-feedback">Username is required.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" />
            <div class="invalid-feedback">Please enter a valid email (e.g. joe@test.com).</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" />
            <div class="invalid-feedback">Password is required.</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password *</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" />
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
