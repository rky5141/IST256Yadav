<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Signup - Rakesh ShopEase</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS (Optional for better form style) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS (same as your layout) -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            padding: 15px;
            background-color: lightblue;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
        }

        nav {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            flex: 1;
            padding: 20px;
            background-color: #f8f8f8;
        }

        aside {
            width: 20%;
            padding: 15px;
            background-color: #eee;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <svg width="60" height="60" style="vertical-align: middle;">
            <rect width="60" height="60" fill="darkblue" />
            <text x="50%" y="50%" font-size="20" fill="white" text-anchor="middle" alignment-baseline="middle">SE</text>
        </svg>
        <h1 style="display:inline; margin-left: 10px;">ShopEase Online Store</h1>
    </header>

    <!-- Page Layout -->
    <div class="container">

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Main Section -->
        <section>
            <h2 class="text-center mb-4">User Signup</h2>
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </section>

        <!-- Aside -->
        <aside>
            <h2>Why Sign Up?</h2>
            <ul>
                <li>Track your orders</li>
                <li>Access exclusive deals</li>
                <li>Faster checkout</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="terms.html" style="color: darkblue;">Terms of Use</a> | 
            <a href="privacy.html" style="color: darkblue;">Privacy Policy</a> | 
            <a href="copyright.html" style="color: darkblue;">Copyright</a>
        </p>
        <p>&copy; 2025 ShopEase Online Store</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
