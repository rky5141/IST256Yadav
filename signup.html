<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Rakesh Yadav StoreFront</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      padding: 15px;
      background-color: lightblue;
      text-align: center;
    }

    .container {
      display: flex;
      flex: 1;
    }

    nav {
      width: 20%;
      background-color: #333;
      color: white;
      padding: 15px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    section {
      flex: 1;
      padding: 20px;
      background-color: #f8f8f8;
    }

    aside {
      width: 20%;
      padding: 15px;
      background-color: #eee;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input.invalid {
      border-color: #dc3545;
      background-color: #f8d7da;
    }

    button {
      background-color: lightblue;
      border: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
    }

    button:hover {
      background-color: #3399ff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <svg width="60" height="60" style="vertical-align: middle;">
      <rect width="60" height="60" fill="darkblue"></rect>
      <text x="50%" y="50%" font-size="20" fill="white" text-anchor="middle" alignment-baseline="middle">SE</text>
    </svg>
    <h1 style="display:inline; margin-left: 10px;">Rakesh ShopEase</h1>
  </header>

  <!-- Page Layout -->
  <div class="container">
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html" style="text-decoration: underline;">Sign Up</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="cart.html">Shopping Cart</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Main Section -->
    <section>
      <h2>Create Your Account</h2>
      <form id="signupForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g. you@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" />

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <!-- Aside -->
    <aside>
      <h2>Special Offers</h2>
      <svg width="180" height="100">
        <rect width="180" height="100" fill="orange" />
        <text x="50%" y="50%" font-size="16" fill="white" text-anchor="middle" alignment-baseline="middle">
          Ad Banner
        </text>
      </svg>
      <p>Free shipping on orders over $50!</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="terms.html" style="color: darkblue;">Terms of Use</a> |
      <a href="privacy.html" style="color: darkblue;">Privacy Policy</a> |
      <a href="copyright.html" style="color: darkblue;">Copyright</a>
    </p>
    <p>&copy; 2025 ShopEase Online Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
